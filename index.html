<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Калькулятор</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<!-- поле ввода первого числа -->
	<div>
		<div>
			<p>Max HP</p>
			<input  id="hp" />
			<span>+</span>
			<input  id="+hp" />
			<span>-</span>
			<input  id="-hp" />
			<!-- поле ввода второго числа -->
			<p>Physical Def</p>
			<input  id="parm" />
			<span>+</span>
			<input  id="+parm" />
			<span>-</span>
			<input  id="-parm" />
			<p>Magical Def</p>
			<input  id="marm" />
			<span>+</span>
			<input  id="+marm" />
			<span>-</span>
			<input  id="-marm" />
		</div>

	
		<div>
			<p>Effective HP</p>
			<span id="effhp"></span>
			<span> -------> </span>
			<span id="changesEffhp"></span>
			<p>Physical effective HP</p>
			<span id="peffhp"></span>
			<span> -------> </span>
			<span id="changesPeffhp"></span>
			<p>Magical effective HP</p>
			<span id="meffhp"></span>
			<span> -------> </span>
			<span id="changesMeffhp"></span>
		</div>
	</div>
	<div>

	</div>

	<script src="gg.js"></script>


</body>
</html>
